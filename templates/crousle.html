<div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    {% for book in books %}
      <button type="button" data-bs-target="#bookCarousel" data-bs-slide-to="{{ loop.index0 }}" class="{% if loop.first %}active{% endif %}" aria-current="{% if loop.first %}true{% endif %}" aria-label="Slide {{ loop.index }}"></button>
    {% endfor %}
  </div>

  <!-- Carousel Inner -->
  <div class="carousel-inner">
    {% for book in books %}
      <div class="carousel-item {% if loop.first %}active{% endif %}">
        <div class="row align-items-center">
          <div class="col-md-3">
            <img src="{{ url_for('static', filename='images/' + book.image) }}" class="d-block w-100 rounded" alt="{{ book.name }}">
          </div>
          <div class="col-md-9">
            <h3>{{ book.name }}</h3>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>Genre:</strong> {{ book.genre }}</p>
            <p><strong>Year:</strong> {{ book.year }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
