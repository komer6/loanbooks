{% block content %}
<div style="display: flex; align-items:flex-end;">
    <div style="display: flex; align-items: flex-end; gap: 20px;"> <!-- Added gap for spacing -->
        {% for cart_item, book in cart_items %}
            <div style="flex: 1; text-align: center; padding: 10px; border: 1px solid #ccc; border-radius: 8px;">
                <h3>{{ book.name }}</h3>
                <p>Author: {{ book.author }}</p>
                
                <!-- Display the adjusted return date here -->
                <p>Return Date: <p id =bob>${cartItemLoanDate}</p></p>

                <img src="{{ url_for('static', filename='images/' + (book.image if book.image else 'default.jpg')) }}" 
                     alt="{{ book.name }}" style="max-width: 3cm; height: 5cm;">

                <!-- Return Book Button -->
                <form action="{{ url_for('return_book', cart_item_id=cart_item.id) }}" method="POST">
                    <button type="submit">Return Book</button>
                </form>
            </div>
        {% endfor %}
    </div>
</div>

<script>
    var cartItemLoanDate = new Date("{{ cart_items.loandate }}");
    bob.innerHTML='{{ cart_items.loandate }}'    
</script>
{% endblock %}
